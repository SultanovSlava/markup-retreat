  <head>

    <title>Markup retreat</title>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="rating">
      <input class="stars" type="radio" name="rating" id="star-1" value="1">

      <label class="stars" for="star-2"></label>
      <input class="stars" type="radio" name="rating" id="star-3" value="3">
      <label class="stars" for="star-3"></label>
      <input class="stars" type="radio" name="rating" id="star-4" value="4">
      <label class="stars" for="star-4"></label>
      <input class="stars" type="radio" name="rating" id="star-5" value="5">
      <label class="stars" for="star-5"></label>
    </div>
  </body>
</html>
